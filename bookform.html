<body>
  <h1>Car Booking Form</h1>
  <form id="car-booking-form" action="https://formspree.io/f/xnqewpvy" method="post">
    <label for="fuel-type">Fuel Type:</label>
    <select id="fuel-type" name="fuel_type">
      <option value="">Select Fuel Type</option>
      <option value="petrol">Petrol</option>
      <option value="diesel">Diesel</option>
      <option value="electric">Electric</option>
    </select>

    <label for="car-model">Car Model:</label>
    <select id="car-model" name="car_model" disabled>
      <option value="">Select Fuel Type First</option>
    </select>

    <label for="car-color">Car Color:</label>
    <input type="text" name="car_color" required>
      
    </select>

    <label for="additional-specs">Additional Specifications (optional):</label>
    <textarea id="additional-specs" name="additional_specs" rows="4"></textarea>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="id-proof">ID Proof (PDF):</label>
    <input type="file" id="id-proof" name="id_proof" accept=".pdf" required><br><br><br>

    <p>**Payment (â‚¹10):**</p>
    <button id="gpay-button">Pay with Google Pay</button>

    <button type="submit" >Submit Booking</button>
  </form>

  <script>
    const fuelTypeSelect = document.getElementById('fuel-type');
    const carModelSelect = document.getElementById('car-model');
    const submitButton = document.querySelector('form button[type="submit"]');

    fuelTypeSelect.addEventListener('change', function() {
      const selectedFuelType = this.value;
      carModelSelect.disabled = false; // Enable car model selection
      carModelSelect.innerHTML = ''; // Clear previous options

      let modelOptions;
      if (selectedFuelType === 'petrol') {
        modelOptions = [
          'CruiserCraft Elite',
          'CruiserCraft Signature',
          'CruiserCraft Supreme'
        ];
      } else if (selectedFuelType === 'diesel') {
        modelOptions = [
          'CruiseMaster Pro',
          'CruiseMaster Optimum',
          'CruiseLex Cruiser'
        ];
      } else if (selectedFuelType === 'electric') {
        modelOptions = [
          'Apex Cruiser',
          'Radiant Cruiser',
          'Splendid Cruiser'
        ];
      } else {
        modelOptions = []; // No options for invalid selection
        carModelSelect.disabled = true; // Disable car model selection
      }

      modelOptions.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        carModelSelect.appendChild(option);
      });

      // Enable submit button only if fuel type and car model are selected
      submitButton.disabled = !selectedFuelType || !carModelSelect.value;
    });

    // Simulate Google Pay payment (replace with actual integration)
    const gpayButton = document.getElementById('gpay-button');
    gpayButton.addEventListener('click', function() {
      alert('Maintenance in process, try again later.');
    });
  </script>
